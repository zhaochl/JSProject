<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<title>Tabs component</title>
<link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
<script src="js/angular.min.js"></script>
<script src="js/mobile-angular-ui.min.js"></script>
<script src="js/mobile-angular-ui.gestures.min.js"></script>
<!--style id='example-css'></style-->
<script>
	angular.module('myApp', [ 'mobile-angular-ui' ]);
</script>
</head>
<body ng-app="myApp">
	Hello {{'World'}}! Your name:
	<input type="text" ng-model="yourname" placeholder="World">
	<hr>
	Hello {{yourname || 'World'}}
	
	<p>Nothing here {{'yet' + '!'}}</p>
</body>
</html>
